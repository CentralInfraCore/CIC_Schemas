        default: 8
        minimum: 1
        maximum: 2147483647
      min_parallel_index_scan_size:
        type: integer
        description: 'Sets the minimum amount of index data for a parallel scan. (Unit:
          8kB)'
        default: 64
        minimum: 0
        maximum: 715827882
      min_parallel_table_scan_size:
        type: integer
        description: 'Sets the minimum amount of table data for a parallel scan. (Unit:
          8kB)'
        default: 1024
        minimum: 0
        maximum: 715827882
      parallel_setup_cost:
        type: number
        description: Sets the planner's estimate of the cost of starting up worker
