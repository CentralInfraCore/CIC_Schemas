type: object
description: Schema for PostgreSQL configuration settings (postgresql.conf), grouped
  by category.
properties:
  connection:
    type: object
    description: Settings for the connection category.
    properties:
      bonjour:
        type: boolean
        description: Enables advertising the server via Bonjour.
        default: false
      bonjour_name:
        type: string
        description: Sets the Bonjour service name.
        default: ''
      client_connection_check_interval:
        type: integer
        description: 'Sets the time interval between checks for disconnection while
          running queries. (Unit: ms)'
        default: 0
        minimum: 0
        maximum: 2147483647
      listen_addresses:
        type: string
        description: Sets the host name or IP address(es) to listen to.
        default: '*'
      max_connections:
        type: integer
        description: Sets the maximum number of concurrent connections.
        default: 100
        minimum: 1
        maximum: 262143
      port:
        type: integer
        description: Sets the TCP port the server listens on.
        default: 5432
        minimum: 1
        maximum: 65535
      superuser_reserved_connections:
        type: integer
        description: Sets the number of connection slots reserved for superusers.
        default: 3
        minimum: 0
        maximum: 262143
      tcp_keepalives_count:
        type: integer
        description: Maximum number of TCP keepalive retransmits.
        default: 0
        minimum: 0
        maximum: 2147483647
      tcp_keepalives_idle:
        type: integer
        description: 'Time between issuing TCP keepalives. (Unit: s)'
        default: 0
        minimum: 0
        maximum: 2147483647
      tcp_keepalives_interval:
        type: integer
        description: 'Time between TCP keepalive retransmits. (Unit: s)'
        default: 0
        minimum: 0
        maximum: 2147483647
      tcp_user_timeout:
        type: integer
        description: 'TCP user timeout. (Unit: ms)'
        default: 0
        minimum: 0
        maximum: 2147483647
      unix_socket_directories:
        type: string
        description: Sets the directories where Unix-domain sockets will be created.
        default: /var/run/postgresql
      unix_socket_permissions:
        type: integer
        description: Sets the access permissions of the Unix-domain socket.
        default: 511
        minimum: 0
        maximum: 511
  authentication:
    type: object
    description: Settings for the authentication category.
    properties:
      authentication_timeout:
        type: integer
        description: 'Sets the maximum allowed time to complete client authentication.
          (Unit: s)'
        default: 60
        minimum: 1
        maximum: 600
      db_user_namespace:
        type: boolean
        description: Enables per-database user names.
        default: false
      krb_caseins_users:
        type: boolean
        description: Sets whether Kerberos and GSSAPI user names should be treated
          as case-insensitive.
        default: false
      krb_server_keyfile:
        type: string
        description: Sets the location of the Kerberos server key file.
        default: FILE:/usr/local/etc/postgresql/krb5.keytab
      password_encryption:
        type: string
        description: Chooses the algorithm for encrypting passwords.
        default: scram-sha-256
        enum:
        - md5
        - scram-sha-256
      ssl:
        type: boolean
        description: Enables SSL connections.
        default: false
      ssl_ca_file:
        type: string
        description: Location of the SSL certificate authority file.
        default: ''
      ssl_cert_file:
        type: string
        description: Location of the SSL server certificate file.
        default: server.crt
      ssl_ciphers:
        type: string
        description: Sets the list of allowed SSL ciphers.
        default: HIGH:MEDIUM:+3DES:!aNULL
      ssl_crl_dir:
        type: string
        description: Location of the SSL certificate revocation list directory.
        default: ''
      ssl_crl_file:
        type: string
        description: Location of the SSL certificate revocation list file.
        default: ''
      ssl_dh_params_file:
        type: string
        description: Location of the SSL DH parameters file.
        default: ''
      ssl_ecdh_curve:
        type: string
        description: Sets the curve to use for ECDH.
        default: prime256v1
      ssl_key_file:
        type: string
        description: Location of the SSL server private key file.
        default: server.key
      ssl_max_protocol_version:
        type: string
        description: Sets the maximum SSL/TLS protocol version to use.
        default: ''
        enum:
        - ''
        - TLSv1
        - TLSv1.1
        - TLSv1.2
        - TLSv1.3
      ssl_min_protocol_version:
        type: string
        description: Sets the minimum SSL/TLS protocol version to use.
        default: TLSv1.2
        enum:
        - TLSv1
        - TLSv1.1
        - TLSv1.2
        - TLSv1.3
      ssl_passphrase_command:
        type: string
        description: Command to obtain passphrases for SSL.
        default: ''
      ssl_passphrase_command_supports_reload:
        type: boolean
        description: Controls whether ssl_passphrase_command is called during server
          reload.
        default: false
      ssl_prefer_server_ciphers:
        type: boolean
        description: Give priority to server ciphersuite order.
        default: true
  memory:
    type: object
    description: Settings for the memory category.
    properties:
      autovacuum_work_mem:
        type: integer
        description: 'Sets the maximum memory to be used by each autovacuum worker
          process. (Unit: kB)'
        default: -1
        minimum: -1
        maximum: 2147483647
      effective_cache_size:
        type: integer
        description: 'Sets the planner''s assumption about the total size of the data
          caches. (Unit: 8kB)'
        default: 524288
        minimum: 1
        maximum: 2147483647
      hash_mem_multiplier:
        type: number
        description: Multiple of work_mem to use for hash tables.
        default: 2.0
        minimum: 1.0
        maximum: 1000.0
      huge_page_size:
        type: integer
        description: 'The size of huge page that should be requested. (Unit: kB)'
        default: 0
        minimum: 0
        maximum: 2147483647
      huge_pages:
        type: string
        description: Use of huge pages on Linux or Windows.
        default: try
        enum:
        - 'off'
        - 'on'
        - try
      logical_decoding_work_mem:
        type: integer
        description: 'Sets the maximum memory to be used for logical decoding. (Unit:
          kB)'
        default: 65536
        minimum: 64
        maximum: 2147483647
      maintenance_work_mem:
        type: integer
        description: 'Sets the maximum memory to be used for maintenance operations.
          (Unit: kB)'
        default: 65536
        minimum: 1024
        maximum: 2147483647
      max_prepared_transactions:
        type: integer
        description: Sets the maximum number of simultaneously prepared transactions.
        default: 0
        minimum: 0
        maximum: 262143
      max_stack_depth:
        type: integer
        description: 'Sets the maximum stack depth, in kilobytes. (Unit: kB)'
        default: 2048
        minimum: 100
        maximum: 2147483647
      min_dynamic_shared_memory:
        type: integer
        description: 'Amount of dynamic shared memory reserved at startup. (Unit:
          MB)'
        default: 0
        minimum: 0
        maximum: 2147483647
      shared_buffers:
        type: integer
        description: 'Sets the number of shared memory buffers used by the server.
          (Unit: 8kB)'
        default: 16384
        minimum: 16
        maximum: 1073741823
      shared_memory_type:
        type: string
        description: Selects the shared memory implementation used for the main shared
          memory region.
        default: mmap
        enum:
        - sysv
        - mmap
      temp_buffers:
        type: integer
        description: 'Sets the maximum number of temporary buffers used by each session.
          (Unit: 8kB)'
        default: 1024
        minimum: 100
        maximum: 1073741823
      work_mem:
        type: integer
        description: 'Sets the maximum memory to be used for query workspaces. (Unit:
          kB)'
        default: 4096
        minimum: 64
        maximum: 2147483647
  resource:
    type: object
    description: Settings for the resource category.
    properties:
      backend_flush_after:
        type: integer
        description: 'Number of pages after which previously performed writes are
          flushed to disk. (Unit: 8kB)'
        default: 0
        minimum: 0
        maximum: 256
      dynamic_shared_memory_type:
        type: string
        description: Selects the dynamic shared memory implementation used.
        default: posix
        enum:
        - posix
        - sysv
        - mmap
      effective_io_concurrency:
        type: integer
        description: Number of simultaneous requests that can be handled efficiently
          by the disk subsystem.
        default: 1
        minimum: 0
        maximum: 1000
      maintenance_io_concurrency:
        type: integer
        description: A variant of effective_io_concurrency that is used for maintenance
          work.
        default: 10
        minimum: 0
        maximum: 1000
      max_files_per_process:
        type: integer
        description: Sets the maximum number of simultaneously open files for each
          server process.
        default: 1000
        minimum: 64
        maximum: 2147483647
      max_logical_replication_workers:
        type: integer
        description: Maximum number of logical replication worker processes.
        default: 4
        minimum: 0
        maximum: 262143
      max_parallel_maintenance_workers:
        type: integer
        description: Sets the maximum number of parallel processes per maintenance
          operation.
        default: 2
        minimum: 0
        maximum: 1024
      max_parallel_workers:
        type: integer
        description: Sets the maximum number of parallel workers that can be active
          at one time.
        default: 8
        minimum: 0
        maximum: 1024
      max_parallel_workers_per_gather:
        type: integer
        description: Sets the maximum number of parallel processes per executor node.
        default: 2
        minimum: 0
        maximum: 1024
      max_worker_processes:
        type: integer
        description: Maximum number of concurrent worker processes.
        default: 8
        minimum: 0
        maximum: 262143
      old_snapshot_threshold:
        type: integer
        description: 'Time before a snapshot is too old to read pages changed after
          the snapshot was taken. (Unit: min)'
        default: -1
        minimum: -1
        maximum: 86400
      parallel_leader_participation:
        type: boolean
        description: Controls whether Gather and Gather Merge also run subplans.
        default: true
      temp_file_limit:
        type: integer
        description: 'Limits the total size of all temporary files used by each process.
          (Unit: kB)'
        default: -1
        minimum: -1
        maximum: 2147483647
  wal:
    type: object
    description: Settings for the wal category.
    properties:
      archive_cleanup_command:
        type: string
        description: Sets the shell command that will be executed at every restart
          point.
        default: ''
      archive_command:
        type: string
        description: Sets the shell command that will be called to archive a WAL file.
        default: ''
      archive_mode:
        type: string
        description: Allows archiving of WAL files using archive_command.
        default: 'off'
        enum:
        - always
        - 'on'
        - 'off'
      archive_timeout:
        type: integer
        description: 'Sets the amount of time to wait before forcing a switch to the
          next WAL file. (Unit: s)'
        default: 0
        minimum: 0
        maximum: 1073741823
      commit_delay:
        type: integer
        description: Sets the delay in microseconds between transaction commit and
          flushing WAL to disk.
        default: 0
        minimum: 0
        maximum: 100000
      commit_siblings:
        type: integer
        description: Sets the minimum number of concurrent open transactions required
          before performing commit_delay.
        default: 5
        minimum: 0
        maximum: 1000
      full_page_writes:
        type: boolean
        description: Writes full pages to WAL when first modified after a checkpoint.
        default: true
      max_wal_size:
        type: integer
        description: 'Sets the WAL size that triggers a checkpoint. (Unit: MB)'
        default: 1024
        minimum: 2
        maximum: 2147483647
      min_wal_size:
        type: integer
        description: 'Sets the minimum size to shrink the WAL to. (Unit: MB)'
        default: 80
        minimum: 2
        maximum: 2147483647
      recovery_end_command:
        type: string
        description: Sets the shell command that will be executed once at the end
          of recovery.
        default: ''
      restore_command:
        type: string
        description: Sets the shell command that will be called to retrieve an archived
          WAL file.
        default: ''
      wal_buffers:
        type: integer
        description: 'Sets the number of disk-page buffers in shared memory for WAL.
          (Unit: 8kB)'
        default: 512
        minimum: -1
        maximum: 262143
      wal_compression:
        type: string
        description: Compresses full-page writes written in WAL file with specified
          method.
        default: 'off'
        enum:
        - pglz
        - lz4
        - zstd
        - 'on'
        - 'off'
      wal_init_zero:
        type: boolean
        description: Writes zeroes to new WAL files before first use.
        default: true
      wal_level:
        type: string
        description: Sets the level of information written to the WAL.
        default: replica
        enum:
        - minimal
        - replica
        - logical
      wal_log_hints:
        type: boolean
        description: Writes full pages to WAL when first modified after a checkpoint,
          even for a non-critical modification.
        default: false
      wal_recycle:
        type: boolean
        description: Recycles WAL files by renaming them.
        default: true
      wal_skip_threshold:
        type: integer
        description: 'Minimum size of new file to fsync instead of writing WAL. (Unit:
          kB)'
        default: 2048
        minimum: 0
        maximum: 2147483647
      wal_sync_method:
        type: string
        description: Selects the method used for forcing WAL updates to disk.
        default: fdatasync
        enum:
        - fsync
        - fdatasync
        - open_sync
        - open_datasync
      wal_writer_delay:
        type: integer
        description: 'Time between WAL flushes performed in the WAL writer. (Unit:
          ms)'
        default: 200
        minimum: 1
        maximum: 10000
      wal_writer_flush_after:
        type: integer
        description: 'Amount of WAL written out by WAL writer that triggers a flush.
          (Unit: 8kB)'
        default: 128
        minimum: 0
        maximum: 2147483647
  replication:
    type: object
    description: Settings for the replication category.
    properties:
      hot_standby:
        type: boolean
        description: Allows connections and queries during recovery.
        default: true
      hot_standby_feedback:
        type: boolean
        description: Allows feedback from a hot standby to the primary that will avoid
          query conflicts.
        default: false
      max_replication_slots:
        type: integer
        description: Sets the maximum number of simultaneously defined replication
          slots.
        default: 10
        minimum: 0
        maximum: 262143
      max_slot_wal_keep_size:
        type: integer
        description: 'Sets the maximum WAL size that can be reserved by replication
          slots. (Unit: MB)'
        default: -1
        minimum: -1
        maximum: 2147483647
      max_standby_archive_delay:
        type: integer
        description: 'Sets the maximum delay before canceling queries when a hot standby
          server is processing archived WAL data. (Unit: ms)'
        default: 30000
        minimum: -1
        maximum: 2147483647
      max_standby_streaming_delay:
        type: integer
        description: 'Sets the maximum delay before canceling queries when a hot standby
          server is processing streamed WAL data. (Unit: ms)'
        default: 30000
        minimum: -1
        maximum: 2147483647
      max_sync_workers_per_subscription:
        type: integer
        description: Maximum number of table synchronization workers per subscription.
        default: 2
        minimum: 0
        maximum: 262143
      max_wal_senders:
        type: integer
        description: Sets the maximum number of simultaneously running WAL sender
          processes.
        default: 10
        minimum: 0
        maximum: 262143
      primary_conninfo:
        type: string
        description: Sets the connection string to be used to connect to the sending
          server.
        default: ''
      primary_slot_name:
        type: string
        description: Sets the name of the replication slot to use on the sending server.
        default: ''
      promote_trigger_file:
        type: string
        description: Specifies a file name whose presence ends recovery in the standby.
        default: ''
      recovery_min_apply_delay:
        type: integer
        description: 'Sets the minimum delay for applying changes during recovery.
          (Unit: ms)'
        default: 0
        minimum: 0
        maximum: 2147483647
      recovery_target:
        type: string
        description: Set to "immediate" to end recovery as soon as a consistent state
          is reached.
        default: ''
      synchronous_commit:
        type: string
        description: Sets the current transaction's synchronization level.
        default: 'on'
        enum:
        - local
        - remote_write
        - remote_apply
        - 'on'
        - 'off'
      synchronous_standby_names:
        type: string
        description: Number of synchronous standbys and list of names of potential
          synchronous ones.
        default: ''
      track_commit_timestamp:
        type: boolean
        description: Collects transaction commit time.
        default: false
      vacuum_defer_cleanup_age:
        type: integer
        description: Number of transactions by which VACUUM and HOT cleanup should
          be deferred, if any.
        default: 0
        minimum: 0
        maximum: 1000000
      wal_keep_size:
        type: integer
        description: 'Sets the size of WAL files held for standby servers. (Unit:
          MB)'
        default: 0
        minimum: 0
        maximum: 2147483647
      wal_receiver_create_temp_slot:
        type: boolean
        description: Sets whether a WAL receiver should create a temporary replication
          slot if no permanent slot is configured.
        default: false
      wal_receiver_status_interval:
        type: integer
        description: 'Sets the maximum interval between WAL receiver status reports
          to the sending server. (Unit: s)'
        default: 10
        minimum: 0
        maximum: 2147483
      wal_receiver_timeout:
        type: integer
        description: 'Sets the maximum wait time to receive data from the sending
          server. (Unit: ms)'
        default: 60000
        minimum: 0
        maximum: 2147483647
      wal_retrieve_retry_interval:
        type: integer
        description: 'Sets the time to wait before retrying to retrieve WAL after
          a failed attempt. (Unit: ms)'
        default: 5000
        minimum: 1
        maximum: 2147483647
      wal_sender_timeout:
        type: integer
        description: 'Sets the maximum time to wait for WAL replication. (Unit: ms)'
        default: 60000
        minimum: 0
        maximum: 2147483647
  checkpoint:
    type: object
    description: Settings for the checkpoint category.
    properties:
      checkpoint_completion_target:
        type: number
        description: Time spent flushing dirty buffers during checkpoint, as fraction
          of checkpoint interval.
        default: 0.9
        minimum: 0.0
        maximum: 1.0
      checkpoint_flush_after:
        type: integer
        description: 'Number of pages after which previously performed writes are
          flushed to disk. (Unit: 8kB)'
        default: 32
        minimum: 0
        maximum: 256
      checkpoint_timeout:
        type: integer
        description: 'Sets the maximum time between automatic WAL checkpoints. (Unit:
          s)'
        default: 300
        minimum: 30
        maximum: 86400
      checkpoint_warning:
        type: integer
        description: 'Sets the maximum time before warning if checkpoints triggered
          by WAL volume happen too frequently. (Unit: s)'
        default: 30
        minimum: 0
        maximum: 2147483647
  autovacuum:
    type: object
    description: Settings for the autovacuum category.
    properties:
      autovacuum:
        type: boolean
        description: Starts the autovacuum subprocess.
        default: true
      autovacuum_analyze_scale_factor:
        type: number
        description: Number of tuple inserts, updates, or deletes prior to analyze
          as a fraction of reltuples.
        default: 0.1
        minimum: 0.0
        maximum: 100.0
      autovacuum_analyze_threshold:
        type: integer
        description: Minimum number of tuple inserts, updates, or deletes prior to
          analyze.
        default: 50
        minimum: 0
        maximum: 2147483647
      autovacuum_freeze_max_age:
        type: integer
        description: Age at which to autovacuum a table to prevent transaction ID
          wraparound.
        default: 200000000
        minimum: 100000
        maximum: 2000000000
      autovacuum_max_workers:
        type: integer
        description: Sets the maximum number of simultaneously running autovacuum
          worker processes.
        default: 3
        minimum: 1
        maximum: 262143
      autovacuum_multixact_freeze_max_age:
        type: integer
        description: Multixact age at which to autovacuum a table to prevent multixact
          wraparound.
        default: 400000000
        minimum: 10000
        maximum: 2000000000
      autovacuum_naptime:
        type: integer
        description: 'Time to sleep between autovacuum runs. (Unit: s)'
        default: 60
        minimum: 1
        maximum: 2147483
      autovacuum_vacuum_cost_delay:
        type: number
        description: 'Vacuum cost delay in milliseconds, for autovacuum. (Unit: ms)'
        default: 2.0
        minimum: -1.0
        maximum: 100.0
      autovacuum_vacuum_cost_limit:
        type: integer
        description: Vacuum cost amount available before napping, for autovacuum.
        default: -1
        minimum: -1
        maximum: 10000
      autovacuum_vacuum_insert_scale_factor:
        type: number
        description: Number of tuple inserts prior to vacuum as a fraction of reltuples.
        default: 0.2
        minimum: 0.0
        maximum: 100.0
      autovacuum_vacuum_insert_threshold:
        type: integer
        description: Minimum number of tuple inserts prior to vacuum, or -1 to disable
          insert vacuums.
        default: 1000
        minimum: -1
        maximum: 2147483647
      autovacuum_vacuum_scale_factor:
        type: number
        description: Number of tuple updates or deletes prior to vacuum as a fraction
          of reltuples.
        default: 0.2
        minimum: 0.0
        maximum: 100.0
      autovacuum_vacuum_threshold:
        type: integer
        description: Minimum number of tuple updates or deletes prior to vacuum.
        default: 50
        minimum: 0
        maximum: 2147483647
  logging:
    type: object
    description: Settings for the logging category.
    properties:
      debug_pretty_print:
        type: boolean
        description: Indents parse and plan tree displays.
        default: true
      debug_print_parse:
        type: boolean
        description: Logs each query's parse tree.
        default: false
      debug_print_plan:
        type: boolean
        description: Logs each query's execution plan.
        default: false
      debug_print_rewritten:
        type: boolean
        description: Logs each query's rewritten parse tree.
        default: false
      event_source:
        type: string
        description: Sets the application name used to identify PostgreSQL messages
          in the event log.
        default: PostgreSQL
      log_autovacuum_min_duration:
        type: integer
        description: 'Sets the minimum execution time above which autovacuum actions
          will be logged. (Unit: ms)'
        default: 600000
        minimum: -1
        maximum: 2147483647
      log_checkpoints:
        type: boolean
        description: Logs each checkpoint.
        default: true
      log_connections:
        type: boolean
        description: Logs each successful connection.
        default: false
      log_destination:
        type: string
        description: Sets the destination for server log output.
        default: stderr
      log_directory:
        type: string
        description: Sets the destination directory for log files.
        default: log
      log_disconnections:
        type: boolean
        description: Logs end of a session, including duration.
        default: false
      log_duration:
        type: boolean
        description: Logs the duration of each completed SQL statement.
        default: false
      log_error_verbosity:
        type: string
        description: Sets the verbosity of logged messages.
        default: default
        enum:
        - terse
        - default
        - verbose
      log_file_mode:
        type: integer
        description: Sets the file permissions for log files.
        default: 384
        minimum: 0
        maximum: 511
      log_filename:
        type: string
        description: Sets the file name pattern for log files.
        default: postgresql-%Y-%m-%d_%H%M%S.log
      log_hostname:
        type: boolean
        description: Logs the host name in the connection logs.
        default: false
      log_line_prefix:
        type: string
        description: Controls information prefixed to each log line.
        default: '%m [%p] '
      log_lock_waits:
        type: boolean
        description: Logs long lock waits.
        default: false
      log_min_duration_sample:
        type: integer
        description: 'Sets the minimum execution time above which a sample of statements
          will be logged. Sampling is determined by log_statement_sample_rate. (Unit:
          ms)'
        default: -1
        minimum: -1
        maximum: 2147483647
      log_min_duration_statement:
        type: integer
        description: 'Sets the minimum execution time above which all statements will
          be logged. (Unit: ms)'
        default: -1
        minimum: -1
        maximum: 2147483647
      log_min_error_statement:
        type: string
        description: Causes all statements generating error at or above this level
          to be logged.
        default: error
        enum:
        - debug5
        - debug4
        - debug3
        - debug2
        - debug1
        - info
        - notice
        - warning
        - error
        - log
        - fatal
        - panic
      log_min_messages:
        type: string
        description: Sets the message levels that are logged.
        default: warning
        enum:
        - debug5
        - debug4
        - debug3
        - debug2
        - debug1
        - info
        - notice
        - warning
        - error
        - log
        - fatal
        - panic
      log_parameter_max_length:
        type: integer
        description: 'Sets the maximum length in bytes of data logged for bind parameter
          values when logging statements. (Unit: B)'
        default: -1
        minimum: -1
        maximum: 1073741823
      log_parameter_max_length_on_error:
        type: integer
        description: 'Sets the maximum length in bytes of data logged for bind parameter
          values when logging statements, on error. (Unit: B)'
