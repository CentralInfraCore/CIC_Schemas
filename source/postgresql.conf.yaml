      post_auth_delay:
        type: integer
        description: 'Sets the amount of time to wait after authentication on connection
          startup. (Unit: s)'
        default: 0
        minimum: 0
        maximum: 2147
      pre_auth_delay:
        type: integer
        description: 'Sets the amount of time to wait before authentication on connection
          startup. (Unit: s)'
        default: 0
        minimum: 0
        maximum: 60
      quote_all_identifiers:
        type: boolean
        description: When generating SQL fragments, quote all identifiers.
        default: false
      recovery_init_sync_method:
        type: string
        description: Sets the method for synchronizing the data directory before crash
          recovery.
        default: fsync
        enum:
        - fsync
        - syncfs
      recovery_prefetch:
        type: string
        description: Prefetch referenced blocks during recovery.
        default: try
        enum:
        - 'off'
        - 'on'
        - try
      recovery_target_action:
        type: string
        description: Sets the action to perform upon reaching the recovery target.
        default: pause
        enum:
        - pause
        - promote
        - shutdown
      recovery_target_inclusive:
        type: boolean
        description: Sets whether to include or exclude transaction with recovery
