        pg_hba_conf:
          type: array
          description: 'A list of host-based authentication rules. Each rule specifies
            a connection

            type, a client address, a database name, a user name, and the authentication

            method to be used for connections matching these parameters.

            '
          items:
            type: object
            required:
            - type
            - database
            - user
            - address
            - method
            properties:
              type:
                type: string
                description: Specifies the connection type.
                enum:
                - local
                - host
                - hostssl
                - hostnossl
              database:
                type: string
                description: 'Specifies which database(s) the record matches. Can
                  be "all",

                  "sameuser", "samerole", "replication", or a specific database name.

                  Multiple names can be comma-separated.

                  '
              user:
                type: string
                description: 'Specifies which database user(s) the record matches.
                  Can be "all",

                  a specific user name, or a group name prefixed with ''+''.

                  Multiple names can be comma-separated.

                  '
              address:
                type: string
                description: 'Specifies the client machine address(es) that this record
                  matches.

                  Can be a hostname, IP address range (e.g., 192.168.0.0/24), or special

                  keywords like "all". This field is only relevant for ''host'', ''hostssl'',

                  and ''hostnossl'' records.

                  '
              method:
                type: string
                description: Specifies the authentication method to use.
                enum:
                - trust
                - reject
                - scram-sha-256
                - md5
                - password
                - ident
                - peer
                - ldap
                - gss
                - sspi
                - pam
                - bsd
                - cert
              options:
                type: object
                description: 'Optional authentication method options (e.g., for LDAP
                  or PAM).

                  This is represented as a key-value map.

                  '
                additionalProperties:
                  type: string
            example:
              type: host
              database: all
              user: all
              address: 127.0.0.1/32
              method: scram-sha-256
        pg_ident_conf:
          type: array
          description: 'A list of user name mappings. Each mapping specifies a map
            name,

            the operating system user name, and the corresponding database user name.

            '
          items:
            type: object
            required:
            - map_name
            - system_user
            - pg_user
            properties:
              map_name:
                type: string
                description: 'An arbitrary name for the mapping. This is used to refer
                  to the

                  mapping in pg_hba.conf.

                  '
              system_user:
                type: string
                description: 'The name of the operating system user. Can be a specific
                  user name

                  or a regular expression if starting with a slash (/).

                  '
              pg_user:
                type: string
                description: 'The name of the database user that the system user is
                  allowed to

                  be mapped to.

                  '
            example:
              map_name: my_map
              system_user: nginx
              pg_user: web_reporter
        postgresql_auto_conf:
          type: object
          description: 'WARNING: This file is managed automatically by PostgreSQL
            via the

            ''ALTER SYSTEM'' command. It should NOT be edited manually.

            Any manual changes will be overwritten.


            This schema describes the structure of postgresql.auto.conf, which contains

            key-value pairs of configuration parameters that override the settings
            in

            postgresql.conf.

            '
          additionalProperties:
            type: string
            description: 'The value of a PostgreSQL configuration parameter. The value
              is always

              stored as a string and interpreted by the server upon reading.

              '
          example:
            work_mem: 128MB
            max_connections: '150'
