spec:
  type: object
  required:
  - metadata
  - spec
  properties:
    metadata:
      type: object
      description: 'Common metadata block for all versioned components.

        '
      properties:
        name:
          type: string
          description: The name of the schema component.
        version:
          type: string
          description: 'The version of the schema component (e.g., v1.0.0 or v1.0.dev).

            '
          pattern: ^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.((0|[1-9]\d*)(_[0-9]{4})?|dev)$
        description:
          type: string
          description: A brief description of the schema's purpose.
        owner:
          type: string
          description: The team or entity responsible for maintaining this schema
            (e.g., platform-engineering).
        tags:
          type: array
          description: A list of tags for categorization and discovery.
          items:
            type: string
        validatedBy:
          type: object
          description: 'A mandatory receipt proving which meta-schema was used for
            validation.

            The ''checksum'' field is auto-generated and required for released (non-dev)
            versions.

            '
          properties:
            name:
              type: string
              description: The name of the validating meta-schema.
            version:
              type: string
              description: The version of the validating meta-schema.
            checksum:
              type: string
              description: The checksum (SHA256) of the validating meta-schema's 'spec'
                block.
          required:
          - name
          - version
          additionalProperties: false
        createdBy:
          type: object
          description: 'Identifies the entity responsible for the schema and provides

            the cryptographic proof of identity. This block is auto-generated

            during the release process and should not be present in .dev versions.

            '
          required:
          - name
          - email
          - certificate
          - issuer_certificate
          properties:
            name:
              type: string
              description: 'Human-readable name of the author (e.g., from the certificate''s

                Common Name).

                '
            email:
              type: string
              format: email
              description: 'Contact email of the author (e.g., from the certificate''s
                Subject

                Alternative Name).

                '
            certificate:
              type: string
              description: 'A data block containing a PEM-encoded entity (e.g., certificate,
                CRL).

                The full output of ''openssl x509 -text'' is acceptable.

                '
              pattern: '-----BEGIN [A-Z0-9 ]+-----(.|\n|\r)+-----END [A-Z0-9 ]+-----.?'
            issuer_certificate:
              type: string
              description: 'A data block containing the PEM-encoded Issuing Authority
                (CA)

                that signed the entity in the ''certificate'' field.

                '
              pattern: '-----BEGIN [A-Z0-9 ]+-----(.|\n|\r)+-----END [A-Z0-9 ]+-----.?'
          additionalProperties: false
        build_timestamp:
          type: string
          format: date-time
          description: 'The exact timestamp when this version of the schema was

            built and signed.

            '
        validity:
          type: object
          description: Defines the support lifecycle for this schema version.
          required:
          - from
          - until
          properties:
            from:
              type: string
              format: date-time
              description: 'The date from which this schema version is considered
                valid.

                '
            until:
              type: string
              format: date-time
              description: 'The date until which this schema version is supported.

                After this date, it should be considered deprecated.

                '
          additionalProperties: false
        checksum:
          type: string
          description: 'A checksum (e.g., SHA256) of the ''spec'' block content for

            integrity checks.

            '
        sign:
          type: string
          description: 'A cryptographic signature of the metadata block  \

            (excluding ''checksum'' and ''sign'' fields).

            '
      additionalProperties: false
      required:
      - name
      - version
      - description
      - owner
      - validatedBy
      allOf:
      - if:
          properties:
            version:
              not:
                pattern: \.dev$
        then:
          required:
          - createdBy
          - build_timestamp
          - validity
          - checksum
          - sign
          properties:
            validatedBy:
              required:
              - checksum
    spec:
      type: object
      description: 'The core schema definition itself, which should follow \

        the JSON Schema specification.

        '
      properties:
        postgresql_conf:
          type: object
          description: Schema for PostgreSQL configuration settings (postgresql.conf),
            grouped by category.
          properties:
            connection:
              type: object
              description: Settings for the connection category.
              properties:
                bonjour:
                  type: boolean
                  description: Enables advertising the server via Bonjour.
                  default: false
                bonjour_name:
                  type: string
                  description: Sets the Bonjour service name.
                  default: ''
                client_connection_check_interval:
                  type: integer
                  description: 'Sets the time interval between checks for disconnection
                    while running queries. (Unit: ms)'
                  default: 0
                  minimum: 0
                  maximum: 2147483647
                listen_addresses:
                  type: string
                  description: Sets the host name or IP address(es) to listen to.
                  default: '*'
                max_connections:
                  type: integer
                  description: Sets the maximum number of concurrent connections.
                  default: 100
                  minimum: 1
                  maximum: 262143
                port:
                  type: integer
                  description: Sets the TCP port the server listens on.
                  default: 5432
                  minimum: 1
                  maximum: 65535
                superuser_reserved_connections:
                  type: integer
                  description: Sets the number of connection slots reserved for superusers.
                  default: 3
                  minimum: 0
                  maximum: 262143
                tcp_keepalives_count:
                  type: integer
                  description: Maximum number of TCP keepalive retransmits.
                  default: 0
                  minimum: 0
                  maximum: 2147483647
                tcp_keepalives_idle:
                  type: integer
                  description: 'Time between issuing TCP keepalives. (Unit: s)'
                  default: 0
                  minimum: 0
                  maximum: 2147483647
                tcp_keepalives_interval:
                  type: integer
                  description: 'Time between TCP keepalive retransmits. (Unit: s)'
                  default: 0
                  minimum: 0
                  maximum: 2147483647
                tcp_user_timeout:
                  type: integer
                  description: 'TCP user timeout. (Unit: ms)'
                  default: 0
                  minimum: 0
                  maximum: 2147483647
                unix_socket_directories:
                  type: string
                  description: Sets the directories where Unix-domain sockets will
                    be created.
                  default: /var/run/postgresql
                unix_socket_permissions:
                  type: integer
                  description: Sets the access permissions of the Unix-domain socket.
                  default: 511
                  minimum: 0
                  maximum: 511
            authentication:
              type: object
              description: Settings for the authentication category.
              properties:
                authentication_timeout:
                  type: integer
                  description: 'Sets the maximum allowed time to complete client authentication.
                    (Unit: s)'
                  default: 60
                  minimum: 1
                  maximum: 600
                db_user_namespace:
                  type: boolean
                  description: Enables per-database user names.
                  default: false
                krb_caseins_users:
                  type: boolean
                  description: Sets whether Kerberos and GSSAPI user names should
                    be treated as case-insensitive.
                  default: false
                krb_server_keyfile:
                  type: string
                  description: Sets the location of the Kerberos server key file.
                  default: FILE:/usr/local/etc/postgresql/krb5.keytab
                password_encryption:
                  type: string
                  description: Chooses the algorithm for encrypting passwords.
                  default: scram-sha-256
                  enum:
                  - md5
                  - scram-sha-256
                ssl:
                  type: boolean
                  description: Enables SSL connections.
                  default: false
                ssl_ca_file:
                  type: string
                  description: Location of the SSL certificate authority file.
                  default: ''
                ssl_cert_file:
                  type: string
                  description: Location of the SSL server certificate file.
                  default: server.crt
                ssl_ciphers:
                  type: string
                  description: Sets the list of allowed SSL ciphers.
                  default: HIGH:MEDIUM:+3DES:!aNULL
                ssl_crl_dir:
                  type: string
                  description: Location of the SSL certificate revocation list directory.
                  default: ''
                ssl_crl_file:
                  type: string
                  description: Location of the SSL certificate revocation list file.
                  default: ''
                ssl_dh_params_file:
                  type: string
                  description: Location of the SSL DH parameters file.
                  default: ''
                ssl_ecdh_curve:
                  type: string
                  description: Sets the curve to use for ECDH.
                  default: prime256v1
                ssl_key_file:
                  type: string
                  description: Location of the SSL server private key file.
                  default: server.key
                ssl_max_protocol_version:
                  type: string
                  description: Sets the maximum SSL/TLS protocol version to use.
                  default: ''
                  enum:
                  - ''
                  - TLSv1
                  - TLSv1.1
                  - TLSv1.2
                  - TLSv1.3
                ssl_min_protocol_version:
                  type: string
                  description: Sets the minimum SSL/TLS protocol version to use.
                  default: TLSv1.2
                  enum:
                  - TLSv1
                  - TLSv1.1
                  - TLSv1.2
                  - TLSv1.3
                ssl_passphrase_command:
                  type: string
                  description: Command to obtain passphrases for SSL.
                  default: ''
                ssl_passphrase_command_supports_reload:
                  type: boolean
                  description: Controls whether ssl_passphrase_command is called during
                    server reload.
                  default: false
                ssl_prefer_server_ciphers:
                  type: boolean
                  description: Give priority to server ciphersuite order.
                  default: true
            memory:
              type: object
              description: Settings for the memory category.
              properties:
                autovacuum_work_mem:
                  type: integer
                  description: 'Sets the maximum memory to be used by each autovacuum
                    worker process. (Unit: kB)'
                  default: -1
                  minimum: -1
                  maximum: 2147483647
                effective_cache_size:
                  type: integer
                  description: 'Sets the planner''s assumption about the total size
                    of the data caches. (Unit: 8kB)'
                  default: 524288
                  minimum: 1
                  maximum: 2147483647
                hash_mem_multiplier:
                  type: number
                  description: Multiple of work_mem to use for hash tables.
                  default: 2.0
                  minimum: 1.0
                  maximum: 1000.0
                huge_page_size:
                  type: integer
                  description: 'The size of huge page that should be requested. (Unit:
                    kB)'
                  default: 0
                  minimum: 0
                  maximum: 2147483647
                huge_pages:
                  type: string
                  description: Use of huge pages on Linux or Windows.
                  default: try
                  enum:
                  - 'off'
                  - 'on'
                  - try
                logical_decoding_work_mem:
                  type: integer
                  description: 'Sets the maximum memory to be used for logical decoding.
                    (Unit: kB)'
                  default: 65536
                  minimum: 64
                  maximum: 2147483647
                maintenance_work_mem:
                  type: integer
                  description: 'Sets the maximum memory to be used for maintenance
                    operations. (Unit: kB)'
                  default: 65536
                  minimum: 1024
                  maximum: 2147483647
                max_prepared_transactions:
                  type: integer
                  description: Sets the maximum number of simultaneously prepared
                    transactions.
                  default: 0
                  minimum: 0
                  maximum: 262143
                max_stack_depth:
                  type: integer
                  description: 'Sets the maximum stack depth, in kilobytes. (Unit:
                    kB)'
                  default: 2048
                  minimum: 100
                  maximum: 2147483647
                min_dynamic_shared_memory:
                  type: integer
                  description: 'Amount of dynamic shared memory reserved at startup.
                    (Unit: MB)'
                  default: 0
                  minimum: 0
                  maximum: 2147483647
                shared_buffers:
                  type: integer
                  description: 'Sets the number of shared memory buffers used by the
                    server. (Unit: 8kB)'
                  default: 16384
                  minimum: 16
                  maximum: 1073741823
                shared_memory_type:
                  type: string
                  description: Selects the shared memory implementation used for the
                    main shared memory region.
                  default: mmap
                  enum:
                  - sysv
                  - mmap
                temp_buffers:
                  type: integer
                  description: 'Sets the maximum number of temporary buffers used
                    by each session. (Unit: 8kB)'
                  default: 1024
                  minimum: 100
                  maximum: 1073741823
                work_mem:
                  type: integer
                  description: 'Sets the maximum memory to be used for query workspaces.
                    (Unit: kB)'
                  default: 4096
                  minimum: 64
                  maximum: 2147483647
            resource:
              type: object
              description: Settings for the resource category.
              properties:
                backend_flush_after:
                  type: integer
                  description: 'Number of pages after which previously performed writes
                    are flushed to disk. (Unit: 8kB)'
                  default: 0
                  minimum: 0
                  maximum: 256
                dynamic_shared_memory_type:
                  type: string
                  description: Selects the dynamic shared memory implementation used.
                  default: posix
                  enum:
                  - posix
                  - sysv
                  - mmap
                effective_io_concurrency:
                  type: integer
                  description: Number of simultaneous requests that can be handled
                    efficiently by the disk subsystem.
                  default: 1
                  minimum: 0
                  maximum: 1000
                maintenance_io_concurrency:
                  type: integer
                  description: A variant of effective_io_concurrency that is used
                    for maintenance work.
                  default: 10
                  minimum: 0
                  maximum: 1000
                max_files_per_process:
                  type: integer
                  description: Sets the maximum number of simultaneously open files
                    for each server process.
                  default: 1000
                  minimum: 64
                  maximum: 2147483647
                max_logical_replication_workers:
                  type: integer
                  description: Maximum number of logical replication worker processes.
                  default: 4
                  minimum: 0
                  maximum: 262143
                max_parallel_maintenance_workers:
                  type: integer
                  description: Sets the maximum number of parallel processes per maintenance
                    operation.
                  default: 2
                  minimum: 0
                  maximum: 1024
                max_parallel_workers:
                  type: integer
                  description: Sets the maximum number of parallel workers that can
                    be active at one time.
                  default: 8
                  minimum: 0
                  maximum: 1024
                max_parallel_workers_per_gather:
                  type: integer
                  description: Sets the maximum number of parallel processes per executor
                    node.
                  default: 2
                  minimum: 0
                  maximum: 1024
                max_worker_processes:
                  type: integer
                  description: Maximum number of concurrent worker processes.
                  default: 8
                  minimum: 0
                  maximum: 262143
                old_snapshot_threshold:
                  type: integer
                  description: 'Time before a snapshot is too old to read pages changed
                    after the snapshot was taken. (Unit: min)'
                  default: -1
                  minimum: -1
                  maximum: 86400
                parallel_leader_participation:
                  type: boolean
                  description: Controls whether Gather and Gather Merge also run subplans.
                  default: true
                temp_file_limit:
                  type: integer
                  description: 'Limits the total size of all temporary files used
                    by each process. (Unit: kB)'
                  default: -1
                  minimum: -1
                  maximum: 2147483647
            wal:
              type: object
              description: Settings for the wal category.
              properties:
                archive_cleanup_command:
                  type: string
                  description: Sets the shell command that will be executed at every
                    restart point.
                  default: ''
                archive_command:
                  type: string
                  description: Sets the shell command that will be called to archive
                    a WAL file.
                  default: ''
                archive_mode:
                  type: string
                  description: Allows archiving of WAL files using archive_command.
                  default: 'off'
                  enum:
                  - always
                  - 'on'
                  - 'off'
                archive_timeout:
                  type: integer
                  description: 'Sets the amount of time to wait before forcing a switch
                    to the next WAL file. (Unit: s)'
                  default: 0
                  minimum: 0
                  maximum: 1073741823
                commit_delay:
                  type: integer
                  description: Sets the delay in microseconds between transaction
                    commit and flushing WAL to disk.
                  default: 0
                  minimum: 0
                  maximum: 100000
                commit_siblings:
                  type: integer
                  description: Sets the minimum number of concurrent open transactions
                    required before performing commit_delay.
                  default: 5
                  minimum: 0
                  maximum: 1000
                full_page_writes:
                  type: boolean
                  description: Writes full pages to WAL when first modified after
                    a checkpoint.
                  default: true
                max_wal_size:
                  type: integer
                  description: 'Sets the WAL size that triggers a checkpoint. (Unit:
                    MB)'
                  default: 1024
                  minimum: 2
                  maximum: 2147483647
                min_wal_size:
                  type: integer
                  description: 'Sets the minimum size to shrink the WAL to. (Unit:
                    MB)'
                  default: 80
                  minimum: 2
                  maximum: 2147483647
                recovery_end_command:
                  type: string
                  description: Sets the shell command that will be executed once at
                    the end of recovery.
                  default: ''
                restore_command:
                  type: string
                  description: Sets the shell command that will be called to retrieve
                    an archived WAL file.
                  default: ''
                wal_buffers:
                  type: integer
                  description: 'Sets the number of disk-page buffers in shared memory
                    for WAL. (Unit: 8kB)'
                  default: 512
                  minimum: -1
                  maximum: 262143
                wal_compression:
                  type: string
                  description: Compresses full-page writes written in WAL file with
                    specified method.
                  default: 'off'
                  enum:
                  - pglz
                  - lz4
                  - zstd
                  - 'on'
                  - 'off'
                wal_init_zero:
                  type: boolean
                  description: Writes zeroes to new WAL files before first use.
                  default: true
                wal_level:
                  type: string
                  description: Sets the level of information written to the WAL.
                  default: replica
                  enum:
                  - minimal
                  - replica
                  - logical
                wal_log_hints:
                  type: boolean
                  description: Writes full pages to WAL when first modified after
                    a checkpoint, even for a non-critical modification.
                  default: false
                wal_recycle:
                  type: boolean
                  description: Recycles WAL files by renaming them.
                  default: true
                wal_skip_threshold:
                  type: integer
                  description: 'Minimum size of new file to fsync instead of writing
                    WAL. (Unit: kB)'
                  default: 2048
                  minimum: 0
                  maximum: 2147483647
                wal_sync_method:
                  type: string
                  description: Selects the method used for forcing WAL updates to
                    disk.
                  default: fdatasync
                  enum:
                  - fsync
                  - fdatasync
                  - open_sync
                  - open_datasync
